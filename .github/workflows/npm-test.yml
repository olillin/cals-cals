# This workflow runs tests using Node.js and pnpm

name: Test Node.js Package

on:
    push:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: pnpm install
            - run: pnpm build
            - run: pnpm test
            - run: pnpm lint
            - run: pnpm checkformat
